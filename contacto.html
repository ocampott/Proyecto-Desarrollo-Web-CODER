<body>
    <header class="header">
        <img src="img/logo/logo-svg.svg" alt="Logo de Ortopedia Vida"
            class="header__logo animate__animated animate__pulse">
        <nav class="nav">
            <a href="index.html" class="nav__link">Inicio</a>
            <a href="productos.html" class="nav__link">Productos</a>
            <a href="como-comprar.html" class="nav__link">¿Como comprar?</a>

            <a href="contacto.html" class="nav__link">Contacto</a>
            <a href="mi-cuenta.html" class="nav__link">Mi cuenta</a>
        </nav>
    </header>

    <main>

        <div class="containerContacto">
            <div>
                <h2>Contacto</h2>
                <h3>Si desea contactarse con nosotros,</h3>
                <h3>rellene el siguiente formulario:</h3>
                <br>
            </div>

            <div class="containerContacto__grid">
                <div class="containerContacto__div">
                    <form class="containerContacto__div--form">
                        <fieldset>
                            <label for="nombre">Nombre:</label><br>
                            <input type="text" name="nombre"><br>

                            <label for="apellido">Apellido:</label><br>
                            <input type="text" name="apellido"><br>

                            <label for="telefono">Teléfono:</label><br>
                            <input type="text" name="telefono"><br>

                            <label for="email">Email:</label><br>
                            <input type="email" name="email"><br>

                            <label for="provincia">Provincia:</label><br>
                            <select name="provincias">
                                <option value="placeholder">Seleccionar provincia</option>
                                <option value="buenosaires">Buenos Aires</option>
                                <option value="catamarca">Catamarca</option>
                                <option value="chaco">Chaco</option>
                                <option value="chubut">Chubut</option>
                                <option value="cordoba">Córdoba</option>
                                <option value="corrientes">Corrientes</option>
                                <option value="entrerios">Entre Ríos</option>
                                <option value="formosa">Formosa</option>
                                <option value="jujuy">Jujuy</option>
                                <option value="lapampa">La Pampa</option>
                                <option value="larioja">La Rioja</option>
                                <option value="mendoza">Mendoza</option>
                                <option value="misiones">Misiones</option>
                                <option value="neuquen">Neuquén</option>
                                <option value="rionegro">Río Negro</option>
                                <option value="salta">Salta</option>
                                <option value="sanjuan">San Juan</option>
                                <option value="sanluis">San Luis</option>
                                <option value="santacruz">Santa Cruz</option>
                                <option value="santafe">Santa Fe</option>
                                <option value="santiagodelestero">Santiago del Estero</option>
                                <option value="tierradelfuego">Tierra del Fuego</option>
                                <option value="tucuman">Tucumán</option>
                            </select>
                            <br>
                            <label for="textarea">Su comentario</label><br>
                            <textarea rows="5"></textarea>
                            <br>
                            <button type="submit">Enviar formulario</button>
                            <button type="reset">Resetear formulario</button>
                        </fieldset>
                    </form>
                </div>

                <div class="containerContacto__mapa">
                    <h3 class="containerContacto__mapa--h3">Nos encontramos en:</h3>
                    <iframe alt="Mapa de la ubicacion de la Ortopedia Vida"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3167.2563065467566!2d-59.50792660000005!3d-33.80959279999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95ba365292b0efd1%3A0xca7c2b6ee32315ac!2sOrtopedia%20Vida!5e0!3m2!1sen!2sar!4v1625247562042!5m2!1sen!2sar"
                        width="350" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>

        <div>
            <h2>Gracias por confiar en Ortopedia Vida</h2>
        </div>
    </main>

    <footer class="footer">
        <p class="footer--p">Ocampo Tomas / Proyecto final CODER</p>
