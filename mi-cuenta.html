    <main>
        <div class="containerMiCuenta">
            <div>
                <h2>Ingresar</h2>
            </div>

            <div>
                <h3>Ingrese sus datos de inicio</h3>
            </div>

            <div class="containerMiCuenta__form">
                <form>
                    <div class="containerMiCuenta__form--div">
                        <label for="floatingInput">Email</label>
                        <input type="email" class="form-control" id="floatingInput">
                    </div>
                    <div class="containerMiCuenta__form--div">
                        <label for="floatingPassword">Contraseña</label>
                        <input type="password" class="form-control" id="floatingPassword">
                    </div>

                    <div class="checkbox mb-3 containerMiCuenta__form--div">
                        <label>
                            Recordar datos de inicio
                            <br>
                            <input type="checkbox" value="remember-me">
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary containerMiCuenta__form--button "
                        type="submit">Ingresar</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
